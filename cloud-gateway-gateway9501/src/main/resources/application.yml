server:
  port: 9501

spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能，利用微服务名进行路由
      routes:
#        - id: payment_route1
#          uri: http://localhost:8007
#          predicates:
#            - Path=/pay/hys/**
        - id: payment_route2    #路由id，没有固定规则，保证唯一就行
          uri: http://localhost:8007  #路由的目标地址
          predicates:
            - Path=/pay/lb  #断言，匹配路径
        - id: payment_route3    #路由id，没有固定规则，保证唯一就行
          uri: lb://cloud-payment-service  #路由的目标地址 根据服务名进行动态路由
          predicates:
            - Path=/pay/get/by/**  #断言，匹配路径
eureka:
  instance:
    hostname: localhost
    instance-id: cloud-gateway-service
    prefer-ip-address: true #访问路径可以显示IP地址
#    lease-renewal-interval-in-seconds: 1 #Eureka客户端向服务端发送心跳的时间间隔，单位是秒，默认是30秒
#    lease-expiration-duration-in-seconds: 2 #Eureka服务端收到最后一次心跳后等待时间上限，超时将剔除服务，单位是秒，默认90秒
  client:
    #true表示向注册中心注册自己
    register-with-eureka: true
    #true表示自己端就是注册中心，职责就是维护服务实例，并不需要去检索服务
    fetch-registry: true
    service-url:
      #设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址
      #单机版
      defaultZone: http://eureka7001.com:7001/eureka
      #集群版，注册地址以逗号隔开
#      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
